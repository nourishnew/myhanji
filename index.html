<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift for My Hanjii</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
  body {
    background: linear-gradient(to left, #36d1dc, #5b86e5); /* Gradient from blue to purple */
    height: 100vh; /* Full height of the viewport */
    margin: 0; /* Remove default margin */
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff; /* Text color white */
    font-family: 'Arial', sans-serif; /* Font style */
}

        .gift-box {
        display: none;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 75%; /* 75% of the screen width */
        height: 75%; /* 75% of the screen height */
        background: #f1c40f;
        border: 2px solid #e67e22;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        opacity: 0;
        transform: scale(0.5);
        transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    }

        .gift-box-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%; /* Match the height of the gift box */
        }

        .gift-message {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s 0.3s, transform 0.5s 0.3s;
        }
        .tulip {
            fill: #e74c3c;
            transform-origin: center;
            animation: rotate 5s linear infinite, bloom 0.5s forwards;
        }
        .stem {
            fill: #27ae60;
            transform-origin: bottom;
            animation: grow 0.5s forwards;
        }
        .petal {
            fill-opacity: 0.8;
            animation: petal-bloom 0.5s forwards;
        }
        .petal1 { fill: #f1c40f; }
        .petal2 { fill: #e67e22; }
        .petal3 { fill: #d35400; }
        .petal4 { fill: #c0392b; }
        @keyframes rotate {
            0% { transform: rotate(0); }
            100% { transform: rotate(360deg); }
        }
        @keyframes bloom {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        @keyframes grow {
            0% { transform: scaleY(0); }
            100% { transform: scaleY(1); }
        }
        @keyframes petal-bloom {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        svg {
    width: 100%;
    max-height: 100%;
    max-width: 100%;
}

.animated {
    animation-duration: 1.5s;
    animation-fill-mode: both;
    -webkit-animation-duration: 1.5s;
    -webkit-animation-fill-mode: both;
    /* Force Hardware animation */
    -webkit-transform: translate3d(0, 0, 0);
    -webkit-backface-visibility: hidden;
    -webkit-perspective: 1000;
}

@keyframes fadeIn { 
    0% { opacity: 0; } 
    100% { opacity: 1; } 
}
@-webkit-keyframes fadeIn {  
    0% { opacity: 0; }  
    100% { opacity: 1; } 
}
.fadeIn {
    animation-name: fadeIn;
    -webkit-animation-name: fadeIn;
    -webkit-transform-origin: 336px 336px;
    transform-origin: 332px 332px;
}

@keyframes fadeIn2 {
    from { transform: rotate(0deg); opacity: 0; }
    to { transform: rotate(359deg); opacity: .6; }
}
@-webkit-keyframes fadeIn2 {
    from { -webkit-transform: rotate(0deg); opacity: 0; }
    to { -webkit-transform: rotate(359deg); opacity: .6; }
}
.fadeIn2 {
    animation-name: fadeIn2;
    -webkit-animation-name: fadeIn2;
    -webkit-transform-origin: 336px 336px;
    transform-origin: 332px 332px;
    animation-iteration-count: infinite; /* Rotate forever */
}

@keyframes fadeIn3 {
    from { transform: rotate(0deg); opacity: 0; }
    to { transform: rotate(359deg); opacity: .3; }
}
@-webkit-keyframes fadeIn3 {
    from { -webkit-transform: rotate(0deg); opacity: 0; }
    to { -webkit-transform: rotate(359deg); opacity: .3; }
}
.fadeIn3 {
    animation-name: fadeIn3;
    -webkit-animation-name: fadeIn3;
    -webkit-transform-origin: 336px 336px;
    transform-origin: 332px 332px;
    animation-iteration-count: infinite; /* Rotate forever */
}

@keyframes fadeIn4 { 
    0% { opacity: 0; } 
    100% { opacity: 1; } 
}
@-webkit-keyframes fadeIn4 {  
    0% { opacity: 0; }  
    100% { opacity: 1; } 
}
.fadeIn4 { 
    animation-name: fadeIn4; 
    -webkit-animation-name: fadeIn4; 
}

.delay2 { 
    animation-delay: .4s;    
    -webkit-animation-delay: .4s;  
}
.delay3 { 
    animation-delay: 1s;     
    -webkit-animation-delay: 1s;  
}
.delay4 { 
    animation-delay: 1.6s;   
    -webkit-animation-delay: 1.6s;    
}

.error .petals path {
    fill: rgb(191, 39, 45);
}

    </style>
</head>

        }, 500);
    });
